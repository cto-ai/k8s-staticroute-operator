apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: staticroutes.networking.digitalocean.com
spec:
  group: networking.digitalocean.com
  names:
    kind: StaticRoute
    plural: staticroutes
    shortNames:
    - sr
    singular: staticroute
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - description: Destination host/subnet
      jsonPath: .spec.destination
      name: Destination
      type: string
    - description: Gateway to route through
      jsonPath: .spec.gateway
      name: Gateway
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              destination:
                description: Destination host/subnet to route through the gateway
                  (required)
                pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}$|^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$
                type: string
              gateway:
                description: Gateway to route through (required)
                pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}$
                type: string
            required:
            - destination
            - gateway
            type: object
          status:
            type: object
            x-kubernetes-preserve-unknown-fields: true
        type: object
    served: true
    storage: true
